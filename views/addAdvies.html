<div id="myNavbar" ng-include="'layout/navbar.html'"></div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Voeg advies toe voor {{ vm.Patient.User.UserName }}</h1>
        </div>
        <!-- /.col-lg-12 -->

        <div class="col-lg-8 col-md-8 col-sm-12">
            <div class="panel panel-primary">
                <form role="form" name="addAdviesForm" ng-submit="vm.addAdvice(addAdviesForm.$valid)"
                      novalidate>
                    <div class="panel-body">
                        <div class="alert alert-danger" role="alert" ng-show="vm.showAlert">
                            <strong>Oeps!</strong> {{ vm.err }}
                        </div>
                        <div class="form-group">
                            <label for="title">Titel</label>
                            <input type="text" class="form-control" id="title" ng-model="vm.advice.title"
                                   autofocus="true" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Inhoud</label>
                            <input type="text" class="form-control" id="content"
                                   ng-model="vm.advice.content" required>
                        </div>
                        <div class="form-group">
                            <label for="categorie">Categorie</label>
                            <select id="categorie" class="form-control" ng-model="vm.advice.category" required>
                                <option value="1" selected="selected">Gezondheid</option>
                                <option value="2">Sport</option>
                            </select>
                        </div>
                    </div>
                    <div class="panel-footer clearfix">
                        <div class="pull-right btn-group">
                            <a href="#/adviezen/{{ vm.Patient.PatientId }}"
                               class="btn btn-lg btn-warning">Annuleren</a>

                            <input type="submit" class="btn btn-lg btn-success" ng-disabled="addAdviesForm.$invalid"
                                   value="Toevoegen"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
