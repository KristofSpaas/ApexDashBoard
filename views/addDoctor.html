<div id="myNavbar" ng-include="'layout/navbar.html'"></div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dokter toevoegen</h1>
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-8 col-md-8 col-xs-12">
            <div class="panel panel-primary">
                <form role="form" name="addDoctorForm" ng-submit="vm.addDoctor(addDoctorForm.$valid)"
                      novalidate>
                    <div class="panel-body">

                        <div class="alert alert-danger" role="alert" ng-show="vm.showAlert">
                            <strong>Oeps!</strong> {{ vm.alert }}
                        </div>

                        <div class="form-group">
                            <label for="usr">Email</label>
                            <input type="email" class="form-control" id="usr" ng-model="vm.doctor.email"
                                   required
                                   autofocus="true">
                        </div>
                        <div class="form-group">
                            <label for="vrn">Voornaam</label>
                            <input type="text" class="form-control" id="vrn" ng-model="vm.doctor.firstname"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="an">Achternaam</label>
                            <input type="text" class="form-control" id="an" ng-model="vm.doctor.lastname"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Wachtwoord</label>
                            <input type="password" class="form-control" id="pwd"
                                   ng-model="vm.doctor.password" required>
                        </div>
                        <div class="form-group">
                            <label for="pwdConfirm">Bevestig wachtwoord</label>
                            <input type="password" class="form-control" id="pwdConfirm"
                                   ng-model="vm.doctor.confirmPassword" required>
                        </div>
                    </div>
                    <div class="panel-footer clearfix">
                        <div class="pull-right btn-group">
                            <a href="#/dokters" class="btn btn-lg btn-warning">Annuleren</a>
                            <input type="submit" class="btn btn-lg btn-success" ng-disabled="addDoctorForm.$invalid"
                                   value="Toevoegen"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
