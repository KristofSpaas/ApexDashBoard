<div id="myNavbar" ng-include="'layout/navbar.html'"></div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">PatiÃ«nt toevoegen</h1>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12">
            <div class="panel panel-primary">
                <form role="form" name="addPatientForm" ng-submit="vm.addPatient(addPatientForm.$valid)">
                    <div class="panel-body">

                        <div class="alert alert-danger" role="alert" ng-show="vm.showAlert">
                            <strong>Oeps!</strong> {{vm.alert}}
                        </div>

                        <div class="form-group">
                            <label for="usr">Gebruikersnaam</label>
                            <input type="text" class="form-control" id="usr"
                                   ng-model="vm.patient.username"
                                   autofocus="true" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Wachtwoord</label>
                            <input type="password" class="form-control" id="pwd"
                                   ng-model="vm.patient.password" required>
                        </div>
                        <div class="form-group">
                            <label for="pwdConfirm">Bevestig wachtwoord</label>
                            <input type="password" class="form-control" id="pwdConfirm"
                                   ng-model="vm.patient.confirmPassword" required>
                        </div>
                    </div>
                    <div class="panel-footer clearfix">
                        <div class="pull-right btn-group">
                            <a href="#/patienten" class="btn btn-lg btn-warning">Annuleren</a>

                            <input type="submit" class="btn btn-lg btn-success" ng-disabled="addPatientForm.$invalid"
                                   value="Toevoegen"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
