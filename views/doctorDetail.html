<div id="myNavbar" ng-include="'layout/navbar.html'"></div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Dokter {{ vm.Doctor.FirstName }} {{ vm.Doctor.LastName }}
                <a type="button" class="btn btn-lg btn-primary pull-right" href="#/dokters">Terug</a>
            </h1>
        </div>


    <div class="col-lg-8 col-md-8 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-body">
                <div role="form">
                    <div class="form-group">
                        <label for="username">Email</label>

                        <div id="username" class="form-control">{{ vm.Doctor.User.UserName }}</div>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Voornaam</label>

                        <div id="firstname" class="form-control">{{ vm.Doctor.FirstName }}</div>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Achternaam</label>

                        <div id="lastname" class="form-control">{{ vm.Doctor.LastName }}</div>
                    </div>
                </div>
            </div>
            <div class="panel-footer clearfix">
                <div class="pull-right btn-group">
                    <a class="btn btn-lg btn-success" ng-href="#/editDoctor/{{vm.Doctor.DoctorId}}"><i
                            class="fa fa-pencil"></i></a>
                    <button type="button" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#myModal"><i
                            class="fa fa-times"></i></button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header myColor">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Doktor verwijderen</h4>
            </div>
            <div class="modal-body">
                <p>Bent u zeker dat u dokter {{ vm.Doctor.FirstName }} {{ vm.Doctor.LastName
                    }} wilt
                    verwijderen?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuleer</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                        ng-click="vm.deleteDoctor()">Verwijder
                </button>
            </div>
        </div>

    </div>
</div>
