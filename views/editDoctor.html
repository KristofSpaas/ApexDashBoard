<div id="myNavbar" ng-include="'layout/navbar.html'"></div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Bewerk dokter {{ vm.Doctor.FirstName }} {{
                vm.Doctor.LastName }}</h1>
        </div>

        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="panel panel-primary">
                <form role="form" name="editDoctorForm" ng-submit="vm.editDoctor(editDoctorForm.$valid)"
                      novalidate>
                    <div class="panel-body">
                        <div class="alert alert-danger" role="alert" ng-show="vm.showAlert">
                            <strong>Oeps!</strong> Dit e-mailadres is al in gebruik.
                        </div>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="email" id="username" class="form-control" required
                                   placeholder="{{vm.Doctor.User.UserName}}"
                                   ng-model="vm.editableDoctor.email" autofocus="true">
                        </div>
                        <div class="form-group">
                            <label for="firstname">Voornaam</label>
                            <input id="firstname" class="form-control" required
                                   placeholder="{{vm.Doctor.FirstName}}"
                                   ng-model="vm.editableDoctor.firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Achternaam</label>
                            <input id="lastname" class="form-control" required
                                   placeholder="{{vm.Doctor.LastName}}"
                                   ng-model="vm.editableDoctor.lastname">
                        </div>
                    </div>
                    <div class="panel-footer clearfix">
                        <div class="pull-right btn-group">
                            <a ng-href="#/doctorDetail/{{vm.Doctor.DoctorId}}"
                               class="btn btn-lg btn-warning">Annuleren</a>
                            <button type="submit" class="btn btn-lg btn-success" ng-disabled="editDoctorForm.$invalid">
                                Opslaan
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
