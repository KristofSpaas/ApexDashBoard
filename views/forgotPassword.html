<div class="container">
    <div class="row">
        <img class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-12" src="images/logo.png">

    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Gelieve uw e-mailadres in te geven</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="forgotPasswordForm"
                          ng-submit="vm.sendEmailToBackend(forgotPasswordForm.$valid)"
                          novalidate>
                        <fieldset>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" ng-model="vm.email" class="form-control"
                                       type="email" autofocus="true" required>
                            </div>
                                <div class="col-xs-6" style="padding-left: 0">
                                    <a ng-href="#/login" class="btn btn-lg btn-warning customPassBtn">Annuleren</a>
                                </div>
                                <div class="col-xs-6" style="padding-right: 0">
                                    <button type="submit" ng-disabled="forgotPasswordForm.$invalid"
                                            class="btn btn-lg btn-success customPassBtn">Verzenden
                                    </button>
                                </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
