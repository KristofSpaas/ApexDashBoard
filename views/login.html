<div class="container">
    <div class="row">
        <img class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-12" src="images/logo.png">
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Gelieve in te loggen</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="loginForm"
                          ng-submit="vm.login(loginForm.$valid)"
                          novalidate>
                        <fieldset>

                            <div class="alert alert-danger" role="alert" ng-show="vm.showAlert">
                                <strong>Oeps!</strong> Controleer uw email en wachtwoord.
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" ng-model="vm.email" class="form-control" name="email"
                                       type="email" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Wachtwoord</label>
                                <input id="pwd" ng-model="vm.password" class="form-control"
                                       name="password" type="password" value="" required>
                            </div>

                            <a ng-href="#/forgotPassword">Wachtwoord vergeten?</a>

                            <br/>
                            <br/>

                            <button ng-disabled="loginForm.$invalid" class="btn btn-lg btn-success btn-block">Login
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        </img>
    </div>
</div>
