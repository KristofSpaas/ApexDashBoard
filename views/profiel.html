<div id="myNavbar" ng-include="'layout/navbar.html'"></div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Profiel {{ vm.Doctor.FirstName }} {{ vm.Doctor.LastName }}
                <a type="button" class="btn btn-lg btn-primary pull-right" href="#/home">Terug</a>
                <br/>

            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div role="form">
                        <div class="form-group">
                            <label for="username">Email</label>

                            <div id="username" class="form-control">{{ vm.Doctor.User.UserName }}</div>
                        </div>
                        <div class="form-group">
                            <label for="firstname">Voornaam</label>

                            <div id="firstname" class="form-control">{{ vm.Doctor.FirstName }}</div>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Achternaam</label>

                            <div id="lastname" class="form-control">{{ vm.Doctor.LastName }}</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer clearfix">
                    <div class="pull-right">
                        <a type="button" class="btn btn-lg btn-warning pull-right" href="mailto:{{vm.adminEmail}}?Subject=Profiel%20aanpassen" target="_top">Klopt dit niet?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
