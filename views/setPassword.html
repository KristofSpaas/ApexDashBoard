<div class="container">
    <div class="row">
        <img class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-12" src="images/logo.png">
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Gelieve een nieuw wachtwoord in te geven</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="setPasswordForm"
                          ng-submit="vm.setPassword(setPasswordForm.$valid)"
                          novalidate>

                        <div class="alert alert-danger" role="alert" ng-show="vm.showAlert">
                            <strong>Oeps!</strong> {{ vm.alert }}
                        </div>

                        <fieldset>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" ng-model="vm.email" type="email"
                                       class="form-control" autofocus="true" required>
                            </div>
                            <div class="form-group">
                                <label for="token">Token</label>
                                <input id="token" ng-model="vm.token"
                                       class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Wachtwoord</label>
                                <input id="newPassword" ng-model="vm.newPassword"
                                       class="form-control" type="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Bevestig wachtwoord</label>
                                <input id="confirmPassword" ng-model="vm.confirmPassword"
                                       class="form-control" required
                                       type="password">
                            </div>

                            <br/>

                            <button ng-disabled="setPasswordForm.$invalid" class="btn btn-lg btn-success btn-block">
                                Bevestig
                            </button>
                            <a href="#/login" class="btn btn-lg btn-primary btn-block">Naar login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
